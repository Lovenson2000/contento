name: Expo PR Validation

on:
  pull_request:
    branches: [main]

jobs:
  validate:
    name: âš™ï¸ Validate Expo Prebuild
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: |
          npm install -g eas-cli
          npm ci

      - name: ğŸ§ª Lint Check
        run: npm run lint

      - name: ğŸ” Authenticate with Expo
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_ACCESS_TOKEN }}
        run: |
          npx eas whoami || echo "Expo token authentication OK âœ…"

      - name: ğŸ§± Expo Prebuild Validation
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_ACCESS_TOKEN }}
        run: |
          echo "âš™ï¸ Running expo prebuild validation..."
          npx expo prebuild --non-interactive --no-install

      - name: ğŸ§¹ Clean up
        if: always()
        run: rm -rf android ios
