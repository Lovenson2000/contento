name: ğŸ§± Local Expo Build Validator

on:
  workflow_dispatch:
    inputs:
      os:
        type: choice
        description: OS to build on. Ubuntu is faster, macOS required for iOS builds.
        options:
          - ubuntu-latest
          - macos-latest
        default: ubuntu-latest

      platform:
        type: choice
        description: Target platform to validate.
        options:
          - android
          - ios
        default: android

      profile:
        type: choice
        description: EAS build profile to use.
        options:
          - development
          - preview
          - production
        default: development

jobs:
  build:
    name: ğŸ§© Validate ${{ github.event.inputs.platform }} on ${{ github.event.inputs.os }}
    runs-on: ${{ github.event.inputs.os }}

    steps:
      # ----------------------------
      # ğŸ§© Step 1: Checkout repository
      # ----------------------------
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      # ----------------------------
      # âš™ï¸ Step 2: Setup Node.js
      # ----------------------------
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # ----------------------------
      # ğŸ§ª Step 3: Install dependencies
      # ----------------------------
      - name: ğŸ“¦ Install dependencies
        run: |
          npm install -g eas-cli
          npm ci

      # ----------------------------
      # ğŸ§¹ Step 4: Lint & Prebuild Check
      # ----------------------------
      - name: ğŸ§ª Lint & Prebuild Check
        run: |
          echo "ğŸ” Running lint and prebuild validation..."
          npm run lint || echo "âš ï¸ Lint warnings found"
          npx expo prebuild --non-interactive --no-install

      # ----------------------------
      # ğŸ§± Step 5: Local Build Validation
      # ----------------------------
      - name: ğŸ§± Build app locally (no upload)
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_ACCESS_TOKEN }}
        run: |
          echo "âš™ï¸ Validating local ${{
            github.event.inputs.platform
          }} build using profile '${{ github.event.inputs.profile }}'..."
          eas build --local \
            --non-interactive \
            --skip-credentials-check \
            --output=./app-build \
            --platform=${{ github.event.inputs.platform }} \
            --profile=${{ github.event.inputs.profile }}

      # ----------------------------
      # ğŸ“¦ Step 6: Upload artifact (optional)
      # ----------------------------
      - name: ğŸ“± Upload build artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ github.event.inputs.platform }}
          path: app-build
