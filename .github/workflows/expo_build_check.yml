name: Expo PR Build Check

on:
  pull_request:
    branches: [main]

jobs:
  build:
    name: ğŸ§± Verify App Build (Android & iOS)
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: |
          npm install -g eas-cli
          npm ci

      - name: ğŸ§ª Lint Check
        run: npm run lint

      - name: ğŸ” Authenticate with Expo
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_ACCESS_TOKEN }}
        run: |
          echo "ğŸ”‘ Authenticating with Expo using token..."
          npx eas whoami || npx eas login --non-interactive

      - name: ğŸ—ï¸ Build Android (Local Dry Run)
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_ACCESS_TOKEN }}
        run: |
          echo "ğŸ“± Checking Android build..."
          npx eas build --platform android --non-interactive --local --skip-credentials-check

      - name: ğŸ Build iOS (Local Dry Run)
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_ACCESS_TOKEN }}
        run: |
          echo "ğŸ Checking iOS build..."
          npx eas build --platform ios --non-interactive --local --skip-credentials-check

      - name: ğŸ§¹ Clean up
        if: always()
        run: rm -rf android ios
